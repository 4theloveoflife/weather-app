<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">

            <h1 id="city"> Yokohama</h1>
            <br />
            <img src="images/half moon.jpg" width="70px" alt="photo of half moon ">
            <h2 id="date"> Tuesday 22:32</h2>
            <div class="row-3-cols-5">
                <div class="col">
                    <span class="precipitation" id="humidity"> 73%</span>
                </div>
                <div class="col">
                    <span class="temperature" id="currentTemperature" class="emoji">☀️18</span>
                </div>
                <span class="units">
                    <a href="#" id="celsius-link">°C</a> /
                    <a href="#" id="fahrenheit-link"> °F</a>
                </span>
            </div>
            <div class="col">
                <span class="windSpeed" id="windSpeed">7m/s </span>
            </div>
        </div>
    </div>
    <form class="search-form" id="search-form">
        <input type="text" placeholder="Enter city" autocomplete="off" autofocus="on" id="search-input" />
        <input type="submit" value="search" />
        <button type="button" class="btn btn-primary" id="current-location-button">
            Current
        </button>
    </form>



    <div class="row  row-cols-5">
        <div class="col" class="days">
            <p id="emoji">☀️</p>
            <p>23°C</p>
            <p>Tuesday</p>
        </div>
        <div class="col" class="days">
            <p id="emoji">☀️</p>
            <p>23°C</p>
            <p>Wednesday</p>
        </div>
        <div class="col" class="days">
            <p id="emoji">⛅</p>
            <p>18°C</p>
            <p>Thursday</p>
        </div>
        <div class="col" class="days">
            <p id="emoji">🌥️</p>
            <p>16°C</p>
            <p>Friday</p>
        </div>
        <div class="col" class="days">
            <p id="emoji">🌤️</p>
            <p>17°C</p>
            <p>Saturday</p>
        </div>
    </div>
    <script src="src/index.js"></script>
    </script>
    <h3>Coded by Tiffany Walker</h3>

</body>

</html>
